<!DOCTYPE html>
<html lang="en" >

<head>
	<!-- Bootstrap 4.0 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="../website_playground/CSS/style.css">

</head>

<body>
	<!-- Test Script -->
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

	<div class="container" id="top">
		<header id="header">
			<div class="row">
				<div class="col-3">
					<img id="header-img" src="https://png.icons8.com/ios/50/000000/workstation-filled.png">
				</div> <!-- /col -->
				<div class="col-3">
					<h1>Header</h1>
				</div> <!-- /col -->
				<div class="col-6">
					<nav class="nav" id="nav-bar">
						<a class="nav-link active" href="#top">Top</a>
						<a class="nav-link" href="#video">Video</a>
						<a class="nav-link" href="#email">Email</a>
					</nav>
				</div> <!-- /col -->
			</div> <!-- /row -->
		</header>

		<div class="jumbotron">
		<!-- HE'S BACK!!! -->
			<div class="embed-responsive embed-responsive-16by9 row">
				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/oyA8odjCzZ4?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen id="video"></iframe>
			</div> <!-- /embed -->

			<!-- Form -->
			<form id="form" action="https://www.freecodecamp.com/email-submit">
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				</div> <!-- /form-group -->

				<div class="form-group">
					<input type="submit" class="btn btn-primary" id="submit">
				</div> <!-- /form-group -->
			</form>
		</div> <!-- /jumbotron -->

		<!-- source link for icon -->
		<a href="https://icons8.com">Icon pack by Icons8</a>
	</div> <!-- /container -->
</body>
